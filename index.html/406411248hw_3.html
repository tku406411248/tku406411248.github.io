<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        個人資料
        <form name="profile" action="http://httpbin.org/get" method=get>
            E-mail:<input name="email"type="text"><br>
            個人網站:<a href="406411248_塗永呈.html" target="_blank">406411248_塗永呈</a><br>
            連絡電話:<input name="tel"type="tel"><br>
            行動電話帳單:<input name="bill"type="number"><br>
            對本站的意見:<br>
            <textarea name="comment"rows="5" cols="25"></textarea><br>
            日期時間<input name ="setdatetime"type="datetime-local">
            <hr>
            喜歡的顏色:<input name="mycolor" type="color"><br>
            對本站的評分:
            不喜歡<input name="score"type="range" min="1" max="5">喜歡<br>
            請問您想參加的行程:<select name="tour">
                <optgroup label="國內">
                    <option value="1">花東</option>
                    <option value="2">宜蘭</option>
                    <option value="3">屏東</option>
                </optgroup>
                <optgroup label="國外">
                    <option value="4">日本</option>
                    <option value="5">北極</option>
                    <option value="6">美國</option>
                </optgroup>
            </select>
            <hr>
            請問您喜歡的食物:<br>
            <select name="food"size="5"multiple>
                <option value="1">薯條</option>
                <option value="2">漢堡</option>
                <option value="3">披薩</option>
                <option value="4">雞塊</option>
                <option value="5">牛排</option>
                <option value="6">雞排</option>
            </select><br>
            <input type="reset" value="清除重填">
            <input type="submit" value="填完送出">
        </form>
    </body>
</html>
